<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 실습</title>
    <style>
        .img{
            width: 500px;
            transform: skewY(22deg);
        }
        .first{
            z-index: 3;
            position: relative;
            top: 250px;
            left: 50px
        }
        .second{
            z-index: 2;
            position: absolute;
            top: 200px;
            left: 350px;
        }
        .third{
            z-index: 1;
            position: absolute;
            top: 150px;
            left: 650px;
        }
    </style>
</head>
<body>
    <img class="img first" src="./다운로드1.jpeg" alt="1">
    <img class="img second" src="./2.jpeg" alt="2">
    <img class="img third" src="./3t.jpg" alt="3">
</body>
</html>
