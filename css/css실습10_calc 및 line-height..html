<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 실습 calc 및 line-height</title>
    <style>
        body{
            background-color: #aeb0ff;
            margin: 0;
        }
        div{
            width: 10vw;
            height: 10vw;
            color: white;
            text-align: center;
            font-size: 20px;
            line-height:10vw ;
            background-color: rgb(98, 0, 255);            
            margin: calc((100vh - 10vw) / 2) auto; 
        }
    </style>
</head>
<body>
    <div>KDT</div>
</body>
</html>
