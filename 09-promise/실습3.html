    <script> 

    function changeBg(color){
        return new Promise(function(resolve, reject){
            setTimeout(function(){
            document.body.style.backgroundColor = color;
            resolve();
        },1000)
        
    })
    }
    async function exec(){
        await changeBg('red');
        await changeBg('orange');
        await changeBg('yellow');
        await changeBg('green');
        await changeBg('blue');
    }
