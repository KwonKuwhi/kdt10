<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventListener</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .container {
            width: 100%;
            height: 1000px;
            overflow: scroll;
        }

        .div1 {

            background-color: yellowgreen;
        }

        .div2 {
            background-color: violet;

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <input type="text">
    </div>
    
    <script>
        let div1 = document.querySelector('.div1');
        console.log(div1);



        div1.addEventListener("click",function(m) {
            console.log(m.target)
            console.log("div1에 click 이벤트 발생");
        })

        //mouse
        let div2 = document.querySelector('.div2');
        div2.addEventListener('mouseover', function () {
            console.log('div2에 mouseover 이벤트 발생');
            this.style.backgroundColor='white';
        })
        div2.addEventListener('mouseout', function () {
            console.log('div2에 mouseout 이벤트 발생');
            this.style.backgroundColor='violet';
        })



        let input=document.querySelector('input');
        input.addEventListener('keydown', function (e) {
            console.log(e.target.value);

        })

        //scroll
        let container = document.querySelector(".container");
        container.addEventListener('scroll', function () {
            console.log('container에 scroll 이벤트 발생');
        })

        document.addEventListener('scroll', function () {
            console.log('scroll 이벤트 발생');
        })
    </script>
</body>

</html>
