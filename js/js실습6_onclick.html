<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    <style>
        button{
            background-color: rgb(232, 249, 255);
            border-radius: 20px;
            border-width: 2px;
            border: outset;
        }
        button:hover{
            background-color: rgb(178, 221, 236);
        }
        button:focus{
            background-color: rgb(97, 150, 170);
            border: inset
        }
    </style>
    <script>
        //전역변수랑 지역변수
        //전역변수 > 지역변수보다 범위가 큰 것
        //but 지역변수가 좀 더 특별한 것
        function add() {
            alert(Number(num1) + Number(num2));
        }

        function sub() {
            alert(Number(num1) - Number(num2));
        }
        function div() {
            alert(Number(num1) / Number(num2));
        }
        function mul() {
            alert(Number(num1) * Number(num2));
        }
        let num1 = prompt("첫번째 숫자를 입력해주세요.");
        let num2 = prompt("두번째 숫자를 입력해주세요.");
    </script>
</head>

<body>
    <hr>
    <button onclick="add()">더하기</button>
    <button onclick="sub()">빼기</button>
    <button onclick="mul()">곱하기</button>
    <button onclick="div()">나누기</button>
</body>

</html>
