<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 추가, 삭제</title>
    <script>
        
        function createNode() {
            //노드 만들기
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트';
            console.log('li: ',li);
        }
        function appendNode(){
            let ul=document.querySelector('ul');
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트';

            //append() : 요소.append() 선택한 요소의 맨 뒤 자식 요소로 추가
            console.log(ul);
            ul.append(li);
        }
        function appendChildNode(){
            let ul=document.querySelector('ul');
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트 : appendChild';
            //appendChild() : 요소.appendChild() 선택한 요소의 맨 뒤 자식 요소로 추가
            console.log(ul);
            ul.appendChild(li);
            //ul.appendChild('text');//error :appendChild는 요소 노드만 추가 가능;
        }

        function prependNode() {
            let ul=document.querySelector('ul');
            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트 : prepend ';
        
            console.log(ul);
            ul.prepend(li);
            
        }

        function beforeNode() {
            //기존 노드 앞에 형제 요소로 추가
            let standard = document.getElementById('li');

            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트 : before ';
            standard.before(li);
            
        }
        function afterNode() {
            //기존 노드 뒤에 형제 요소로 추가
            let standard = document.getElementById('li');

            let li = document.createElement('li');
            li.innerText = '새로 추가된 리스트 : after ';
            standard.after(li);
        }

        function removeNode() {
            //내가 선택한 요소 삭제
            let standard = document.getElementById('li');
            standard.remove();
        }
        function removeChildNode(){
            let ul = document.querySelector('ul');
            let standard =document.getElementById('li')
            console.log(ul.removeChild(standard));
            //삭제되는 값 저장 가능
        }
    </script>
    
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li id="li">3</li>
        <li>4</li>
        <li>5</li>
    </ul>

        <button onclick="createNode()">createNode</button>
        <button onclick="appendNode()">appendNode</button>
        <button onclick="appendChildNode()">appendChildNode</button>
        <button onclick="prependNode()">prependNode</button>
        <button onclick="beforeNode()">before</button>
        <button onclick="afterNode()">after</button>
        <button onclick="removeNode()">remove</button>
        <button onclick="removeChildNode()">removechild</button>

    
    
</body>

</html>
