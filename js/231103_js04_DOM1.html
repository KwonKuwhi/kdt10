<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM1</title>
</head>
<body>
    <div class="container"><!--div.box*5-->
        <div class="box" id="green">1</div>
        <div class="box" id="red">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    <input type="text" name="name">
    <input type="text" name="name">
    <script>
        //요소 선택
        // 1. getElementById :id 속성값으로 요소를 선택
        let dom1 = document.getElementById('green');
        console.log(dom1);

        // 2. getElementsByClassName
        // class 속성값으로 요소 선택
        //HTMLCollection
        let dom2 = document.getElementsByClassName('box');
        console.log('dom2: ',dom2); // 배열
        for (let i of dom2){
            console.log(i);
        }

        // 3. getElementsByTagName
        //  태그 이름 기준으로 요소 선택
        //HTMLCollection
        let dom3 = document.getElementsByTagName('div');
        console.log(dom3)

        // 4. getElementsByName
        //name 속성값으로 요소 선택
        //NodeList 배열
        let dom4 = document.getElementsByName('name')
        console.log(dom4);

        // 5. querySelector
        // NodeList 배열
        // 선택자를 이용해서 요소 선택
        // CSS 선택자와 동일

        let dom5 = document.querySelector('#red');
        console.log('이거',dom5);

        let dom6 = document.querySelectorAll('div');
        console.log(dom6);
    </script>

    <div id="parent">
        Text
        <div id="two"> div 두번째 Text</div>
        <div> div 세번째 Text</div>
    </div>
    <script>
        let parent = document.getElementById('parent');
        console.log('parent',parent);
        let parentChildren = parent.children;
        let parentChildNodes = parent.childNodes;

        console.log('children : ', parentChildren);
        console.log('children : ', parentChildren.namedItem('two'));
        console.log('childNodes :',parentChildNodes);

        // 자식 추가(추가할 부모 선택 -> 추가할 자식 만들고 ->자식 붙여주기)
        let child1= document.createElement('div');
        child1.innerText = '네번째 Text';
        parent.appendChild(child1);

        //.textContent .innerText .innerHTML

        let two = document.getElementById('two');
        two.innerHTML = '<strong>강조</strong>';
        two.textContent = '      textContent<strong>강조</strong>'
        console.log(two.innerText);
    </script>
</body>
</html>
<!--
    HTMLCollection vs NodeList

    1. 
    -HTMLCollection 객체는 태그 요소만 포함
    -NodeList 객체는 태그와 텍스트 노드 등을 모두 포함

    2. 
    -HTMLCollectio 객체는 자식 요소 노드에 접근할 때 
    인덱스 방식과 namedItem 메소드 방식을 사용할 수 있다.
    -NodeList 객체는 인덱스로만 접근 가능하다.

    3.
    -HTMLCollection 동적이고, NodeList는 정적이다.
    -HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 추가됐을 때, 추가된 요소도 가져올 수 있다.
    -NodeList 객체는 새로 추가된 요소를 가져올 수 없다.

    4. 
    -HTMLCollection : 실제 배열이 아님 , 배열과 유사한 객체 ->forEach사용 불가
    -NodeList : 실제 배열임, forEach문 사용 가능
-->

<!-- 
    태그의 내부 내용을 변경
    -innerText  :문자열을 넣는 것 , 공백 문자는 제거한다.
    -innerHTML  :HTML요소를 넣는 것
    -textContent: 문자열을 넣는 것 , 공백 문자를 반환한다.
-->
