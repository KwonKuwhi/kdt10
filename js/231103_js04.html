<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerObject_표준내장객체</title>
    <script>
        // 표준 내장 객체
        //:자바스크립트가 기본적으로 가지고 있는 객체

        //1. Date
        let now= new Date();
        console.log(now);
        console.log(now.getFullYear(),"년")
        console.log(now.getMonth()+1,"월")
        console.log(now.getDate(),'일');
        
        //getMonth는 0부터 시작

        console.log(now.getHours(),'시');
        console.log(now.getMinutes(),'분');
        console.log(now.getSeconds(),'초');
        console.log(now.getMilliseconds(),'ms');
        console.log(now.getDay());//0~6 일요일~토요일

        //Date 객체를 이용해서 오늘 요일을 얻고, 오늘이 평일인지 주말인지를 출력하기

        let day=['일요일','월요일','화요일','수요일','목요일','금요일','토요일']
        console.log(day[now.getDay()]);
        (now.getDay==0 || now.getDay==6) ? console.log("주말입니다") : console.log("평일입니다")

        /*switch문으로도 만들어보기*/
        switch(now.getDay){
            case 0:
            case 6:
                console.log("주말");
                break;
            default:
                console.log("평일");
                break;
        }
        console.log("--Math 객체--");
        // 2. Math 객체
        // 속성
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.SQRT2);//루트2

        //메소드
        console.log(Math.min(25, 3,2,1, 4,-4,-3));
        console.log(Math.max(25, 3,2,1, 4,-4,-3));
        console.log(Math.random()); //0보다 크거나 같고 1보다는 작은 값을 반환함
        console.log(Math.round(5.8));//정수로 반올림
        console.log(Math.floor(5.8));//내림해서 정수
        console.log(Math.ceil(5.8));//올림해서 정수

        // 1 <= x < 101
        console.log(Math.floor(Math.random() * 100+ 1 ));



        

    </script>
</head>

</body>
</html>
