        let name = 'lee';

            console.log('name: kim');

        switch (name) {
            case "kim":
                console.log('name은 kim 입니다');
                break;

            case 'lee':
                console.log('name은 lee입니다.');
                break;
            default:
                console.log("kim도 lee도 아니다.");
        }
        //3항 연산자
        name === 'kim' ? console.log("kim") :
            name === 'lee' ? console.log('lee') :
                console.log('kim도 lee도 아니다')

        while (true) {
            console.log('while true i :', i)
            i++
            if (i > 5) {

        }

        console.log("------")

        //break와 continue
        for (let i=0; i<100; i++){
            if(i==10){
                console.log('멈춰');
                break;
            }
            console.log(i);
        }

        for (let i=0; i<15; i++){
            if(i==10){
                console.log('멈춰');
                continue;
            }
            console.log(i);
        }
