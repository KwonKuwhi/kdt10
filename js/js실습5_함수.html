<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수만들기</title>
    <script>
        //multifly 함수
        function multifly(num1, num2){
            return Number(num1) *Number(num2);            
        }
        //multifly 테스트
        console.log(multifly(3,7));
        console.log(multifly(2,2));

        // //square 함수
        function square(num){
            console.log(Number(num)**2);
        }
        // //square 테스트
        square(4);
        square(11);
        square(5);

    </script>
</head>

</body>
</html>
